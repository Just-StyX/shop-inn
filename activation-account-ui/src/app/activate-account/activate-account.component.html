<div>
  <div class="container" *ngIf="isSubmitted; else codeForm">
    <div class="activation-message" *ngIf="isActivated; else activationError">
      <h2>Activation Successful!</h2>
      <p>Your account has been successfully activated.</p>
      <button class="ui primary outline button" (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
    <ng-template #activationError>
      <div class="activation-error">
        <h2>Activation Failed!</h2>
        <p>{{ message }}</p>
        <div class="acc-btn">
          <button class="ui primary basic button" (click)="isSubmitted = false">
            Try again
          </button>
        </div>
      </div>
    </ng-template>
  </div>
  <ng-template #codeForm>
    <div class="container">
      <div class="text-center" style="width: 400px">
        <h2>Type your activation code</h2>
        <code-input
          [isCodeHidden]="false"
          [codeLength]="6"
          [code]="'number'"
          (codeCompleted)="onCodeCompleted($event)"
        >
        </code-input>
        <div class="acc-btn">
          <button class="ui primary basic button">Go to Login</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
